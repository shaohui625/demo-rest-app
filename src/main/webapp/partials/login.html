<div class="page-header">
    <h2>Login</h2>
</div>

<div class="row">

    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">User Name:</label>
                <div class="col-sm-9">
                    <input id="username" ng-model="username" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password:</label>
                <div class="col-sm-9">
                    <input id="password" ng-model="password" type="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="rememberMe"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <input type="submit" value="Log In" class="btn btn-primary" ng-click="login()"/>
                </div>
            </div>
        </form>

        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Sign in by using social provider</h2>
                <div class="row social-button-row">
                    <div class="col-lg-4">
                        <a class="btn btn-facebook" ng-click="loginFacebook()"><i class="icon-facebook"></i> | Sign in with Facebook</a>
                    </div>
                </div>
                <div class="row social-button-row">
                    <div class="col-lg-4">
                        <a class="btn btn-twitter" ng-click="loginTwitter()"><i class="icon-twitter"></i> | Sign in with Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <p class="alert alert-info">Login with either user:user to read entries or with admin:admin to read and edit entries.</p>
    </div>

</div>
